<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - Agregar, Eliminar y Ordenar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gesti√≥n de Productos</h1>

        <div class="input-section">
            <input type="text" id="nombreProducto" placeholder="Nombre del producto">
            <input type="number" id="precioProducto" placeholder="Precio del producto">
            <button onclick="agregarProducto()">Agregar Producto</button>
        </div>

        <div class="input-section">
            <input type="number" id="claveEliminar" placeholder="Clave del producto a eliminar">
            <button onclick="eliminarProducto()">Eliminar Producto</button>
        </div>

        <div class="input-section">
            <button onclick="ordenarProductos()">Ordenar por Nombre</button>
        </div>

        <div class="columns">
            <div class="column">
                <h2>Lista de Productos</h2>
                <ul id="listaProductos"></ul>
                <p><strong>Costo Total:</strong> <span id="costoTotal">$0.00</span></p>
            </div>
        </div>
    </div>

    <script src="lista.js"></script>
    <script src="nodo.js"></script>
    <script src="main.js"></script>
</body>
</html>
