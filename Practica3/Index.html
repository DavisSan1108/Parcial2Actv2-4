<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprobados y Reprobados</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="overlay">
        <div class="container">
            <h1>Gestión de Calificaciones</h1>

            <!-- Formulario para agregar estudiantes -->
            <div class="form-container">
                <label for="nombre">Nombre del Alumno:</label>
                <input type="text" id="nombre" placeholder="Ingresa el nombre del alumno">
                <label for="calificacion">Calificación:</label>
                <input type="number" id="calificacion" placeholder="Ingresa la calificación" min="0" max="10">
                <button onclick="agregarAlumno()">Agregar Alumno</button>
            </div>

            <!-- Mostrar lista de aprobados y reprobados -->
            <div class="list-container">
                <div class="column">
                    <h2>Alumnos Aprobados</h2>
                    <ul id="listaAprobados"></ul>
                </div>
                <div class="column">
                    <h2>Alumnos Reprobados</h2>
                    <ul id="listaReprobados"></ul>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
