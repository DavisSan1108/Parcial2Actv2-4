<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números Pares e Impares - Modo Oscuro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Generador de Números Pares e Impares</h1>
        <div class="buttons">
            <button onclick="generarNumeros()">Generar 20 Números</button>
        </div>

        <div class="number-list">
            <h2>Números Generados</h2>
            <div class="column-container">
                <div class="column">
                    <h3>Números Pares</h3>
                    <ul id="columnaPares"></ul>
                </div>
                <div class="column">
                    <h3>Números Impares</h3>
                    <ul id="columnaImpares"></ul>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
